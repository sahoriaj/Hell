<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Episode Post Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 15px; padding: 10px 15px; background: #2b6cb0; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #2c5282; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; margin-top: 15px; white-space: pre-wrap; word-wrap: break-word; }
    #copyBtn { background: #38a169; margin-left: 10px; }
    #copyBtn:hover { background: #2f855a; }
    .btn-group { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
  </style>
</head>
<body>
  <h2>Episode Post Generator</h2>
  
  <label>Thumbnail URL:</label>
  <input type="text" id="thumb" placeholder="https://example.com/thumb.jpg">

  <h3>Servers</h3>
  <label>Server 1 Name:</label>
  <input type="text" id="server1name" placeholder="e.g. Youtube HD">
  <label>Server 1 Embed URL:</label>
  <input type="text" id="server1" placeholder="https://example.com/embed1">

  <label>Server 2 Name:</label>
  <input type="text" id="server2name" placeholder="e.g. Youtube 360p">
  <label>Server 2 Embed URL:</label>
  <input type="text" id="server2" placeholder="https://example.com/embed2">

  <label>Server 3 Name:</label>
  <input type="text" id="server3name" placeholder="e.g. Server 3">
  <label>Server 3 Embed URL:</label>
  <input type="text" id="server3" placeholder="https://example.com/embed3">

  <label>Download Link (optional):</label>
  <input type="text" id="download" placeholder="https://example.com/download OR #">

  <div class="btn-group">
    <button onclick="generateCode()">Generate Code</button>
    <button id="copyBtn" onclick="copyCode()">Copy Code</button>
  </div>

  <h3>Generated Code:</h3>
  <pre id="output"></pre>

  <script>
    function generateCode() {
      const thumb = document.getElementById("thumb").value.trim();
      const s1n = document.getElementById("server1name").value.trim() || "Server 1";
      const s1 = document.getElementById("server1").value.trim();
      const s2n = document.getElementById("server2name").value.trim() || "Server 2";
      const s2 = document.getElementById("server2").value.trim();
      const s3n = document.getElementById("server3name").value.trim() || "Server 3";
      const s3 = document.getElementById("server3").value.trim();
      const download = document.getElementById("download").value.trim() || "#";

      const code = `<div style="text-align: justify;">
<!-- [Thumbnail] -->
<div class="separator">
<img src="${thumb}" />
</div>

<!-- [Streaming] -->
<div id='box-movie'>
<div class="bixbox streaming">
<div class="tvideo" id="plv">
<div id="content">
<iframe src="${s1}" frameborder="0" allowfullscreen="yes" width="100%" height="100%"></iframe>
</div>
</div>
<div class="item video-nav">
<div class="mobius"> 
 <select id='selectServ' class="selectServ" onchange="loadMi(this)" name="selectServ">
  <option value="">Select Video Server</option>
  <option id='servDefault' value="${s1}">${s1n}</option>
  <option value="${s2}">${s2n}</option>
  <option value="${s3}">${s3n}</option>
 </select>
<div class="iconx">
<a class="download" href="${download}"><div class="icol"><i class="fa fa-cloud-download" aria-hidden="true"></i> <span>Download</span></div></a>
<div class="icol light"><a class="pls" href="javascript:void(0);"><i class="fa fa-lightbulb-o" aria-hidden="true"></i> <span>Turn Off Light</span></a></div>
</div>
</div>
</div>
</div>
</div>`;

      document.getElementById("output").textContent = code;
    }

    function copyCode() {
      const output = document.getElementById("output").textContent;
      if (!output.trim()) {
        alert("Please generate code first.");
        return;
      }
      navigator.clipboard.writeText(output).then(() => {
        alert("Code copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy. Please copy manually.");
      });
    }
  </script>
</body>
</html>
